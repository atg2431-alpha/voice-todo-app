<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="VoiceDo â€” A modern voice-enabled to-do list and smart link manager." />
  <title>VoiceDo â€” Voice-Enabled To-Do &amp; Link Manager</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- App styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- â”€â”€ Toast container â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <div class="app-wrapper">

    <!-- â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <header class="app-header">
      <div class="app-logo">
        <div class="app-logo-icon" aria-hidden="true">
          <i class="fas fa-microphone"></i>
        </div>
        <h1 class="app-title">Voice<span>Do</span></h1>
      </div>
      <div class="header-actions">
        <button id="theme-toggle" aria-label="Toggle dark/light mode" title="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <!-- â”€â”€ Speech unsupported banner â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div
      id="speech-banner"
      class="speech-banner"
      hidden
      role="alert"
    >
      <i class="fas fa-exclamation-triangle"></i>
      <span>
        Your browser doesn't support the Web Speech API. Voice input is unavailable â€”
        please use Chrome or Edge for voice features.
      </span>
    </div>

    <!-- â”€â”€ Tab navigation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <nav class="tab-bar" role="tablist" aria-label="Main navigation">
      <button
        class="tab-btn active"
        data-tab="todos"
        role="tab"
        aria-selected="true"
        aria-controls="todos-panel"
      >
        <i class="fas fa-list-check"></i>
        <span>Tasks</span>
      </button>
      <button
        class="tab-btn"
        data-tab="links"
        role="tab"
        aria-selected="false"
        aria-controls="links-panel"
      >
        <i class="fas fa-link"></i>
        <span>Links</span>
      </button>
    </nav>

    <!-- â”€â”€ Main content â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <main>

      <!-- Tasks panel -->
      <section
        id="todos-panel"
        class="tab-panel active"
        role="tabpanel"
        aria-labelledby=""
        aria-hidden="false"
      >
        <form id="todo-form" class="input-area" aria-label="Add new task">
          <button
            type="button"
            id="todo-mic-btn"
            class="btn-mic"
            aria-label="Start voice input"
            title="Voice input"
          >
            <i class="fas fa-microphone"></i>
          </button>
          <input
            type="text"
            id="todo-input"
            placeholder="Add a taskâ€¦ or tap the mic ðŸŽ™ï¸"
            autocomplete="off"
            maxlength="500"
            aria-label="Task text"
          />
          <button
            type="button"
            id="todo-options-toggle"
            class="btn-icon"
            aria-label="Toggle task options"
            aria-expanded="false"
            aria-controls="todo-options"
            title="More options"
          >
            <i class="fas fa-sliders"></i>
          </button>
          <button type="submit" class="btn-primary" aria-label="Add task">
            Add
          </button>
        </form>

        <!-- Collapsible task options -->
        <div id="todo-options" class="todo-options" hidden aria-hidden="true">
          <div class="options-row">
            <div class="option-group">
              <label for="todo-deadline" class="option-label">
                <i class="fas fa-calendar-alt" aria-hidden="true"></i> Due date
              </label>
              <input
                type="date"
                id="todo-deadline"
                class="options-input"
                aria-label="Due date"
              />
            </div>
            <div class="option-group">
              <label for="todo-priority" class="option-label">
                <i class="fas fa-flag" aria-hidden="true"></i> Priority
              </label>
              <select id="todo-priority" class="options-input options-select" aria-label="Priority">
                <option value="low">ðŸŸ¢ Low</option>
                <option value="medium" selected>ðŸŸ¡ Medium</option>
                <option value="high">ðŸ”´ High</option>
              </select>
            </div>
          </div>
          <div class="option-group option-group-full">
            <span class="option-label">
              <i class="fas fa-tag" aria-hidden="true"></i> Categories
            </span>
            <div class="category-toggles" id="todo-categories" role="group" aria-label="Select categories">
              <button type="button" class="cat-pill" data-cat="Work">Work</button>
              <button type="button" class="cat-pill" data-cat="Personal">Personal</button>
              <button type="button" class="cat-pill" data-cat="Shopping">Shopping</button>
              <button type="button" class="cat-pill" data-cat="Health">Health</button>
              <button type="button" class="cat-pill" data-cat="Study">Study</button>
              <button type="button" class="cat-pill" data-cat="Other">Other</button>
            </div>
          </div>
        </div>

        <!-- Filter / sort bar -->
        <div class="filter-bar" id="filter-bar" role="toolbar" aria-label="Filter and sort tasks">
          <div class="filter-group" role="group" aria-label="Filter tasks">
            <button class="filter-btn active" data-filter="all" aria-pressed="true">All</button>
            <button class="filter-btn" data-filter="active" aria-pressed="false">Active</button>
            <button class="filter-btn" data-filter="completed" aria-pressed="false">Completed</button>
            <button class="filter-btn" data-filter="overdue" aria-pressed="false">Overdue</button>
          </div>
          <div class="sort-group">
            <label for="sort-select" class="sort-label" aria-hidden="true">
              <i class="fas fa-sort"></i>
            </label>
            <select id="sort-select" class="sort-select" aria-label="Sort tasks">
              <option value="newest">Newest first</option>
              <option value="oldest">Oldest first</option>
              <option value="deadline">Deadline soonest</option>
              <option value="priority">Priority highest</option>
            </select>
          </div>
        </div>

        <!-- Progress summary -->
        <div id="progress-summary" class="progress-summary" aria-live="polite" aria-label="Task progress"></div>

        <!-- Task list -->
        <div id="todo-list" aria-label="Task list" aria-live="polite"></div>
      </section>

      <!-- Links panel -->
      <section
        id="links-panel"
        class="tab-panel"
        role="tabpanel"
        aria-hidden="true"
      >
        <form id="link-form" class="input-area" aria-label="Add new link">
          <button
            type="button"
            id="link-mic-btn"
            class="btn-mic"
            aria-label="Start voice input for link"
            title="Voice input for link"
          >
            <i class="fas fa-microphone"></i>
          </button>
          <input
            type="url"
            id="link-input"
            placeholder="Paste a URLâ€¦ or tap the mic ðŸ”—"
            autocomplete="off"
            maxlength="2048"
            aria-label="URL"
          />
          <button type="submit" class="btn-primary" aria-label="Save link">
            Save
          </button>
        </form>

        <!-- Link list -->
        <div id="link-list" aria-label="Saved links" aria-live="polite"></div>
      </section>

    </main>

    <!-- â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <footer class="app-footer">
      <p>VoiceDo &mdash; Built with â™¥ using vanilla HTML, CSS &amp; JS</p>
    </footer>

  </div><!-- /.app-wrapper -->

  <!-- â”€â”€ Scripts (order matters) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <script src="js/storage.js"></script>
  <script src="js/speech.js"></script>
  <script src="js/todos.js"></script>
  <script src="js/links.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
